[pytest]
# Pytest configuration for LEGO Train Controller

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test output settings
addopts =
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict mode
    --strict-markers
    --strict-config
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Verbose output
    -v

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require service)
    slow: Slow tests (may take a while)
    bluetooth: Tests requiring Bluetooth hardware

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
